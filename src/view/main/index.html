<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.12.0/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <div class="sidebar-container">
        admin
        <el-menu
                default-active="home"
                 class="think-el-menu"
                 background-color="#2a68c9"
                 text-color="#d7e6fe"
                 active-text-color="#ffd04b"
                 @select="handleSelect"
                 :collapse="isCollapse">
            <el-menu-item>
                <div class="menu-logo">ADMIN</div>
            </el-menu-item>
            <el-menu-item index="home">
                <i class="el-icon-s-home"></i>
                <div class="menu-text">首页</div>
            </el-menu-item>
            <el-menu-item index="apps">
                <i class="el-icon-star-on"></i>
                <div class="menu-text">应用</div>
            </el-menu-item>
        <div class="menu-bottom">
            <el-menu-item>
                <i class="el-icon-chat-line-square"></i>
            </el-menu-item>
            <el-menu-item>

                <el-popover
                        title="标题"
                        width="200"
                        placement="right"
                        trigger="hover"
                        content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">

                    <i class="el-icon-s-custom" slot="reference"></i>
                </el-popover>


            </el-menu-item>
        </div>


        </el-menu>
    </div>
    <div class="main-container">
        <button @click="drawer=true">sss</button>
    </div>

    <el-drawer
            :modal="falseSetting"
            class="apps-drawer"
            title="应用"
            :visible.sync="drawer"
            :direction="direction"
            :before-close="handleClose">
    </el-drawer>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                isCollapse: true,
                falseSetting: false,
                drawer: false,
                direction: 'ltr'
            }
        },
        methods: {
            handleCollapse() {
                this.isCollapse = this.isCollapse ? false : true
                console.log(this.isCollapse)
            },
            handleClose(key, keyPath) {
                this.drawer = false
                console.log(key, keyPath);
            },
            handleSelect(key, keyPath) {
                this.drawer = false
                if (key === 'apps') {
                    this.drawer = !this.drawer
                }
                console.log(key, keyPath);
            }
        }
    })
</script>
<style>
    body, #app, html {
        height: 100%;
        padding: 0;
        margin: 0;
    }

    #app .sidebar-container .el-menu,
    #app .sidebar-container .el-scrollbar,
    #app .sidebar-container .el-scrollbar__view {
        height: 100%;
    }

    #app .main-container {
        min-height: 100%;
        transition: margin-left .28s;
        margin-left: 64px;
        position: relative;
    }

    #app .sidebar-container {

        transition: width 0.28s;
        width: 64px !important;
        height: 100%;
        position: fixed;
        font-size: 0px;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 1001;
        overflow: hidden;
    }

    .apps-drawer .el-drawer.ltr {
        left: 64px;
    }

    .think-el-menu .el-menu-item {
        line-height: 36px;
        font-size: 12px;
        margin:0 -20px;
        text-align: center;
    }

    .think-el-menu .menu-text{
        line-height: 120%;
    }

    .think-el-menu .el-menu-item [class^=el-icon-] {
        color: #d7e6fe;
        font-size: 22px;
    }
    .think-el-menu .menu-logo{
        line-height: 56px;
    }
    .think-el-menu .menu-bottom{
        position: absolute;
        bottom: 0;
        display: block;
        width: 100%;
        line-height: 56px;
    }
</style>
</html>
